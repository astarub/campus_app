name: campus_app
description: Simplifie, improve and facilitate everyday students life.
publish_to: "none"
version: 2.4.0

environment:
  sdk: ">=3.6.0 <4.0.0"
  #sdk: ">=3.5.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  envied: ^1.1.1
  flutter_native_splash: ^2.4.2
  flutter_html: ^3.0.0-alpha.5
  flutter_secure_storage: ^9.2.2
  provider: ^6.1.1
  flutter_svg: ^2.0.14
  xml: ^6.3.0
  animations: ^2.0.8
  page_transition: ^2.1.0
  cached_network_image: ^3.4.1
  cookie_jar: ^4.0.8
  dartz: ^0.10.1
  dio: ^5.7.0
  dio_cookie_manager: ^3.1.1
  native_dio_adapter: ^1.3.0
  get_it: ^8.0.3
  html: ^0.15.4
  http: ^1.2.2
  #intl: ^0.19.0
  intl: ^0.20.1
  path_provider: ^2.1.5
  snapping_sheet_2: ^3.1.5
  flutter_displaymode: ^0.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  url_launcher: ^6.3.1
  flutter_inappwebview: ^6.1.5
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  flutter_local_notifications: ^19.0.0
  share_plus: ^10.1.4
  flutter_onboarding:
    git:
      url: https://github.com/C4s4r/flutter_onboarding
      ref: 9d74464
  flutter_nfc_kit: ^3.5.2
  lottie: ^3.1.3
  screen_brightness: ^2.1.2
  fluttertoast: ^8.2.8
  appwrite: ^15.0.0
  slugid: ^1.1.2
  visibility_detector: ^0.4.0+2
  flutter_videoplayer:
    git:
      url: https://github.com/astarub/flutter_videoplayer
      ref: v2.0
  sentry_flutter: ^8.10.1
  get_thumbnail_video: ^0.7.3
  image: ^4.3.0
  dismissible_page: ^1.0.2
  app_links: ^6.4.0
  dijkstra: ^0.0.4
  #flutter_map: ^7.0.2
  flutter_map: ^8.1.0
  location: ^7.0.1
  latlong2: ^0.9.1
  flutter_polyline_points: ^2.1.0
  #flutter_map_location_marker: ^9.1.1
  flutter_map_location_marker: ^10.1.0
  #geolocator: ^13.0.2
  geolocator: ^14.0.1
  photo_view: ^0.15.0
  matrix_gesture_detector: 0.2.0-nullsafety.1
  connectivity_plus: ^5.0.2
  image_editor: ^1.3.0
  flutter_animate: ^4.5.0
  shared_preferences: ^2.3.3
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  flutter_lints: ^5.0.0
  mockito: ^5.4.3
  envied_generator: ^1.1.1
  flutter_launcher_icons: ^0.14.3

dependency_overrides:
  # AppWrite depends on outdated package.
  #  - https://github.com/appwrite/sdk-for-flutter/issues/214#issuecomment-2278577156
  flutter_web_auth_2: ^4.1.0
  # Override js version as flutter_inappwebview depends on flutter_inappwebview_web which uses js version ^0.6.4 but as the web package is not used, this is risk-free
  js: ^0.7.2

flutter_native_splash:
  image: "assets/img/Android-RUB_Campus_App_Logo.png"
  color: "#ffffff"
  image_dark: "assets/img/Android-RUB_Campus_App_Logo.png"
  color_dark: "#0e1420"
  branding_android: "assets/img/SplashScreen-AStA-branding.png"
  branding_dark_android: "assets/img/SplashScreen-AStA-branding-dark.png"
  branding_ios: "assets/img/SplashScreen-AStA-branding-ios.png"
  branding_dark_ios: "assets/img/SplashScreen-AStA-branding-dark-ios.png"
  # Android 12 handles the splash screen differently than previous versions
  android_12:
    image: "assets/img/SplashScreen-logo.png"
    color: "#ffffff"
    image_dark: "assets/img/SplashScreen-logo.png"
    color_dark: "#0e1420"
    icon_background_color_dark: "#0e1420"
    branding: "assets/img/SplashScreen-AStA-branding-android12.png"
    branding_dark: "assets/img/SplashScreen-AStA-branding-dark-android12.png"
  web: false

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/img/Android-RUB_Campus_App_Logo.png"
  image_path_ios: "assets/img/IOS-RUB_Campus_App_Logo.png"
  min_sdk_android: 21

